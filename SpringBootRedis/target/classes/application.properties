#mybatis
mybatis.mapper-locations = classpath:mapper/*Mapper.xml
mybatis.config-location = classpath:mapper/config/sqlMapConfig.xml
#diniyibiemign
mybatis.type-aliases-package=com.ht.pojo
#shujuyuan
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/ht03
spring.datasource.username = root
spring.datasource.password = root
#redis
redis.host=127.0.0.1
redis.port=6379
redis.timeout=15000
redis.usePool=true

spring.redis.maxTotal=50
spring.redis.maxIdle=5
spring.redis.minIdle=2
spring.redis.maxWaitMillis=15000
spring.redis.minEvictableIdleTimeMillis=300000
spring.redis.numTestsPerEvictionRun=3
spring.redis.timeBetweenEvictionRunsMillis=60000
spring.redis.testOnBorrow=false
spring.redis.testOnReturn=false
spring.redis.testWhileIdle=true

#jsp \u652F\u6301
spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/WEB-INF/jsp/

#\u5173\u95ED\u9ED8\u8BA4\u6A21\u677F\u5F15\u64CE
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false

